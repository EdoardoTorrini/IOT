<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!--jQuery import-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

		<!--Bootstrap's css import-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<!--Bootstrap's scripts import-->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap datepicker JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

		<!-- Bootstrap datepicker CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css"
			rel="stylesheet"
		/>

		<title>React App</title>

		<!--Set padding and margins-->
		<style>
			button {
				margin-top: 2px;
				margin-bottom: 2px;
			}
			.card {
				padding: 5px;
			}
			.row-card-container {
				margin-top: 20px;
				margin-bottom: 20px;
			}
			.card-table-container {
				padding: 20px;
			}
			.row-ids-field {
				margin-top: 2px;
				margin-bottom: 2px;
			}
			.ids-input-text {
				height: 25px;
			}
			.ids-input-radio {
				width: 20px;
				height: 20px;
			}
			#logFilterDescription {
				width: 600px;
			}
		</style>

		<!--Initialize date range selector-->
		<script>
			$(document).ready(function () {
				$(".input-daterange").datepicker({
					autoclose: true,
					format: "dd/mm/yyyy",
					orientation: "bottom",
				});
			});
		</script>

		<script>
			function changeDropdownFilter(rule) {
				document.getElementById(
					"logFilterDropdownMenuButton"
				).innerText = rule;
			}
		</script>

		<!--Clear filters button-->
		<script>
			function clearFilters() {
				changeDropdownFilter("NONE");
				document.getElementById("logFilterDescription").value = "";
				document.getElementById("logFilterDatePickerFrom").value = "";
				document.getElementById("logFilterDatePickerTo").value = "";
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row row-card-container">
				<div class="col-md-6">
					<div class="card container text-bg-dark h-100 p-5">
						<div class="row">
							<div class="col-md-12">
								<h5>Intrusion detection system</h5>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								People read from the sensor
							</div>
							<div class="col-md-6">
								<input
									type="text"
									class="form-control ids-input-text"
									id="idsPeopleReadFromTheSensor"
									readonly
								/>
							</div>
						</div>
						<div class="row row-ids-field">
							<div class="col-md-6">
								People calculated from the server
							</div>
							<div class="col-md-6">
								<input
									type="text"
									class="form-control ids-input-text"
									id="idsPeopleCalculatedFromServer"
									readonly
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">Light</div>
							<div class="col-md-6">
								<input
									type="radio"
									class="form-check-input position-static ids-input-radio"
									id="idsLight"
									disabled
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">Smart door lock</div>
							<div class="col-md-6">
								<input
									type="radio"
									class="form-check-input position-static ids-input-radio"
									id="idsSmartDoorLock"
									disabled
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">Smart door lock open</div>
							<div class="col-md-6">
								<input
									type="radio"
									class="form-check-input position-static ids-input-radio"
									id="idsSmartDoorLockOpen"
									disabled
								/>
							</div>
						</div>
						<div class="row row-ids-field">
							<div class="col-md-6">
								Smart door lock acceleration
							</div>
							<div class="col-md-6">
								<input
									type="text"
									class="form-control ids-input-text"
									id="idsSmartDoorLockAcceleration"
									readonly
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card container text-bg-dark h-100 p-5">
						<div class="row d-flex justify-content-center">
							<button class="col-md-10 btn btn-outline-light">
								Button
							</button>
						</div>
						<div class="row d-flex justify-content-center">
							<button class="col-md-10 btn btn-outline-light">
								Button
							</button>
						</div>
						<div class="row d-flex justify-content-center">
							<button class="col-md-10 btn btn-outline-light">
								Button
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card card-table-container h-100">
						<table class="table table-bordered table-striped">
							<colgroup>
								<col style="width: 10%" />
								<col style="width: 80%" />
								<col style="width: 10%" />
							</colgroup>
							<thead>
								<tr>
									<th colspan="3" class="container">
										<h5>Filter by:</h5>
										<div
											class="row d-flex align-items-center"
										>
											<h6 class="col-auto">Log type:</h6>
											<div class="dropdown col-auto">
												<button
													class="btn btn-secondary dropdown-toggle"
													role="button"
													id="logFilterDropdownMenuButton"
													data-bs-toggle="dropdown"
													aria-expanded="false"
												>
													NONE
												</button>
												<div
													class="dropdown-menu"
													aria-labelledby="dropdownMenuButton"
												>
													<button
														class="dropdown-item"
														onclick='changeDropdownFilter("NONE")'
													>
														NONE
													</button>
													<button
														class="dropdown-item"
														onclick='changeDropdownFilter("DEBUG")'
													>
														DEBUG
													</button>
													<button
														class="dropdown-item"
														onclick='changeDropdownFilter("ERROR")'
													>
														ERROR
													</button>
													<button
														class="dropdown-item"
														onclick='changeDropdownFilter("WARNING")'
													>
														WARNING
													</button>
													<button
														class="dropdown-item"
														onclick='changeDropdownFilter("MESSAGE")'
													>
														MESSAGE
													</button>
												</div>
											</div>
											<div class="col-auto">
												<input
													type="text"
													class="form-control logFilterDescription"
													id="logFilterDescription"
													placeholder="Description"
												/>
											</div>
											<h6 class="col-auto">Date:</h6>
											<div
												class="col input-daterange input-group"
												id="logFilterDatePicker"
											>
												<input
													type="text"
													class="form-control"
													name="start"
													placeholder="From"
													id="logFilterDatePickerFrom"
												/>
												<input
													type="text"
													class="form-control"
													name="end"
													placeholder="To"
													id="logFilterDatePickerTo"
												/>
											</div>
											<div class="col-auto">
												<button
													class="btn btn-primary col-auto"
													onclick="clearFilters()"
												>
													Clear filters
												</button>
											</div>
										</div>
									</th>
								</tr>
								<tr>
									<th>Type</th>
									<th>Description</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Type text</td>
									<td>Description text</td>
									<td>Date text</td>
								</tr>
								<tr>
									<td>Type text</td>
									<td>Description text</td>
									<td>Date text</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
